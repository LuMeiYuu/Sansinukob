<!DOCTYPE html>
</html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>3 Page Book with Inside Buttons</title>
</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f3f3f3;font-family:Arial,sans-serif;">

  <!-- Book container -->
  <div id="book" style="position:relative;width:500px;height:300px;overflow:hidden;">
    <!-- Pages -->
    <img src="elements/bk1.png" style="position:absolute;width:100%;height:100%;object-fit:cover;opacity:1;transition:opacity 0.6s;" class="page">
    <img src="elements/bk2.png" style="position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity 0.6s;" class="page">
    <img src="elements/bk3.png" style="position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity 0.6s;" class="page">

    <!-- Buttons inside the book -->
     <img id="prev" src="elements/nextl.png" alt="Previous" onclick="prevPage()" 
         style="position:absolute;bottom:40px;left:24%;width:35px;height:auto;cursor:pointer;opacity:0.85;transition:transform 0.2s;">
    <img id="next" src="elements/nextr.png" alt="Next" onclick="nextPage()" 
         style="position:absolute;bottom:40px;right:21%;width:35px;height:auto;cursor:pointer;opacity:0.85;transition:transform 0.2s;">
  </div>

<script>
  const pages = document.querySelectorAll('.page');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');
  let current = 0;

  function showPage(index) {
    pages.forEach((img, i) => {
      img.style.opacity = (i === index ? "1" : "0");
    });
    // Hide prev on first page
    prev.style.display = (index === 0) ? "none" : "block";
    // Hide next on last page
    next.style.display = (index === pages.length - 1) ? "none" : "block";
  }

  function nextPage() {
    if(current < pages.length - 1) {
      current++;
      showPage(current);
    }
  }

  function prevPage() {
    if(current > 0) {
      current--;
      showPage(current);
    }
  }

  // initialize
  showPage(current);
</script>


</body>
</html>
