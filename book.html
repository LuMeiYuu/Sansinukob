<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Book</title>
    <style>
    main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

   .book {
    width: 400px; /* change this to match your image width */
    height: 300px; /* change this to match your image height */
    position: relative;
    perspective: 1000px;
   }

   .page {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    transition: transform 0.8s;
   }

    .page img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    }

    .bk1 { z-index: 3; }
    .bk2 { z-index: 2; transform: rotateY(180deg); }
    .bk3 { z-index: 1; transform: rotateY(180deg); }

    .flipped.bk1 { transform: rotateY(-180deg); }
    .flipped.bk2 { transform: rotateY(0deg); }
    .flipped.bk3 { transform: rotateY(0deg); }

    .controls {
    margin-top: 20px;
    }

    button {
    padding: 8px 16px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
    }

  </style>
</head>
<body>
    <div class="book">
    <div class="page 1"><img src="elements/bk1.png" alt="Page 1"></div>
    <div class="page 2"><img src="elements/bk2.png" alt="Page 2"></div>
    <div class="page 3"><img src="elements/bk3.png" alt="Page 3"></div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">⬅ Prev</button>
    <button onclick="nextPage()">Next ➡</button>
  </div>
</body>
</html>
