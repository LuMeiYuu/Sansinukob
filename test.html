<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
       .container {
        display: flex;               /* enables flex layout */
        justify-content: flex-start; /* aligns all divs to left side */
        align-items: stretch;        /* makes all divs equal height */
        gap: 10px;                   /* space between divs */
        width: 100%;                 /* container width */
        height: 200px;               /* container height */
        background-color: #f0f0f0;
        }

    .side-div {
    flex: 1;                     /* makes all divs equal width */
    background-color: lightblue;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    }


    </style>

   <div class="container">
  <div class="side-div">Div 1</div>
  <div class="side-div">Div 3</div>
</div>



</body>
</html>
