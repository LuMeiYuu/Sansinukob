<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Flower</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .select-container {
      position: relative;
      width: 700px;
      height: 500px;
      background: url('/elements/select.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 90px;
      box-sizing: border-box;
    }

    .select-container h2 {
      font-family: "PanasChill", sans-serif;
      font-size: 28px;
      color: #e27a3e;
      margin-bottom: 20px;
      text-align: center;
    }

    .flower-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 5px;
      justify-items: center;
      width: 100%;
    }

    .flower-grid button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .flower-grid button:hover {
      transform: scale(1.1);
    }

    .flower-grid img {
      width: 120px;
      display: block;
    }

    .sunflower {
      grid-column: 3 / 4;
      grid-row: 1 / 3;
      align-self: center;
    }

    .sunflower img {
      width: 180px;
    }

    @font-face {
      font-family: "PanasChill";
      src: url("fonts/PanasChill.ttf");
    }
  </style>
</head>
<body>
  <div class="select-container">
    <h2>Select a Flower</h2>
    <div class="flower-grid">
      <button id="santan"><img src="sprites/SANTAN/santanblack.png" alt="Santan"></button>
      <button id="kalachuchi"><img src="sprites/KALACHUCHI/kalachuchiblack.png" alt="Kalachuchi"></button>
      <button id="sunflower" class="sunflower"><img src="sprites/SUNFLOWER/sunblack.png" alt="Sunflower"></button>
      <button id="sampaguita"><img src="sprites/SAMPAGUITA/sampaguitablack.png" alt="Sampaguita"></button>
      <button id="mussaenda"><img src="sprites/MUSSAENDA/mussaendablack.png" alt="Mussaenda"></button>
    </div>
  </div>
</body>
</html>
