<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Calendar</title>
  <style>
    @font-face {
      font-family: "PanasChill";
      src: url("fonts/PanasChill.ttf");
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
      gap: 40px;
      padding: 40px;
    }

    .calendar {
      position: relative;
      width: 700px;
      height: 500px;
      background: url("elements/calen2.png") no-repeat center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .header {
      font-size: 36px;
      font-weight: 500;
      margin-top: 75px;
      margin-bottom: 10px;
      font-family: "PanasChill";
      text-align: center;
      color: #a0522d;
    }

    .insidecal {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 42px;
      gap: 0px 18px;
      justify-items: center;
    }

    .day {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 38px;
      height: 38px;
      border-radius: 5px;
      background: #fdf3e0;
      border-style: solid;
      border-width: 1px;
      font-family: "PanasChill";
      font-size: 15px;
      font-weight: 500;
      color: #a0522d;
    }

    .day.empty {
      background: transparent;
      border: none;
    }

    .controls {
      position: absolute;
  bottom: 10px;        /* distance from bottom of calendar */
  left: 50%;           
  transform: translateX(-50%);
  width: 300px;        
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between; /* pushes prev left, next right */
  padding: 0 40px;     /* spacing inside the bar */
    }

    .controls img {
      background: none;
      border: none;
      font-family: "PanasChill";
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      width: 50px;   /* adjust size here */
      height: 50px;  /* adjust size here */
      transition: transform 0.2s ease;
    }

    .controls img:hover {
      transform: scale(1.1); /* makes button "pop" when hovered */
    }


    .controls img.disabled {
      opacity: 0.4;
      cursor: default;
      pointer-events: none;
    }

    .menu-container {
      position: relative;
      display: inline-block;
}

.menu-bg {
  display: block;
  width: 400px; /* adjust to your menu size */
}

.button-container {
  position: absolute;
  top: 1000px;   /* vertically center */
  left: 1000px;  /* horizontally center */
  transform: translate(-50%, -50%);
  display: flex;
  gap: 1000px;  /* <-- space between images */
}

.menu-btn {
  position: absolute;
  top: 50px;  
  transform: translateY(-50%); /* center vertically */
  width: 50px;  /* adjust button size */
  height: 50px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.menu-btn:hover {
  transform: translateY(-50%) scale(1.1);
}

.menu-btn.prev {
  left: 10px; /* space from left edge */
}

.menu-btn.next {
  right: 10px; /* space from right edge */
}

#prevBtn {
  position: relative;
  left: -130px; /* nudges left */
  bottom: 190px;
}
#nextBtn {
  position: relative;
  right: -270px; /* nudges right */
  bottom: 190px
}

#backBtn {
  position: relative;
  left: -380px; /* nudges right */
  bottom: 340px
}
  </style>
</head>
<body>

<div class="menu-container">
  <img src="menu2.png" class="menu-bg" alt="Menu">

  
<div class="calendar" id="calendar">
  <div class="header" id="monthName"></div>
  <div class="insidecal" id="daysGrid"></div>
</div>

<div class="controls">
    <img id="prevBtn" src="elements/nextl.png" alt="Previous">
    <img id="nextBtn" src="elements/nextr.png" alt="Next">
    <img id="backBtn" src="elements/menu2.png" alt="Back">
</div>

<script>
  const months = [
    { name: "JANUARY", days: 31, start: 3 },   // Wed
    { name: "FEBRUARY", days: 28, start: 6 }, // Sat
    { name: "MARCH", days: 31, start: 6 },    // Sat
    { name: "APRIL", days: 30, start: 2 },    // Tue
    { name: "MAY", days: 31, start: 4 },      // Thu
    { name: "JUNE", days: 30, start: 0 },     // Sun
    { name: "JULY", days: 31, start: 2 },     // Tue
    { name: "AUGUST", days: 31, start: 5 },   // Fri
    { name: "SEPTEMBER", days: 30, start: 1 },// Mon
    { name: "OCTOBER", days: 31, start: 3 },  // Wed
    { name: "NOVEMBER", days: 30, start: 6 }, // Sat
    { name: "DECEMBER", days: 31, start: 1 }  // Mon
  ];

  let currentMonth = 0

  const container = document.body;
  const calendar = document.getElementById("calendar");
  const monthName = document.getElementById("monthName");
  const daysGrid = document.getElementById("daysGrid");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const backBtn = document.getElementById("backBtn");

 function renderCalendar(monthIndex) {
    const m = months[monthIndex];
    monthName.textContent = m.name;
    
    daysGrid.innerHTML = "";

    
    for (let i = 0; i < m.start; i++) {
      const empty = document.createElement("div");
      empty.className = "day empty";
      daysGrid.appendChild(empty);
    }

    
    for (let d = 1; d <= m.days; d++) {
      const day = document.createElement("div");
      day.className = "day";
      day.id = `${m.name.toLowerCase().slice(0,3)}${d}`;
      day.textContent = d;
      daysGrid.appendChild(day);
    }

    prevBtn.disabled = monthIndex === 0;
    nextBtn.disabled = monthIndex === months.length - 1;
  }

  prevBtn.addEventListener("click", () => {
    if (currentMonth > 0) {
      currentMonth--;
      renderCalendar(currentMonth);
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentMonth < months.length - 1) {
      currentMonth++;
      renderCalendar(currentMonth);
    }
  });

  // Initial render
  renderCalendar(currentMonth);
</script>

</body>
</html>
